{% load envelope_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact me!</title>
</head>

<body>
  <div>
    <header>
      <h1>Contact me!</h1>
      <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    </header>
    <div>
        <section id="contact">
        {% render_contact_form %}
        </section>
    </div>
    <footer>
     <p>&copy; Copyright 2010-2013 Zbigniew Siciarz.</p>
    </footer>
  </div>
</body>
</html>
