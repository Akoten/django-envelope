[tox]
envlist = py26-dj14,py26-dj15,py27-dj14,py27-dj15,py27-dj16,py33-dj15,py33-dj16

[testenv]
deps=
    coverage==3.7
    django-honeypot==0.3.0
    git+git://github.com/jbalogh/django-nose.git#egg=django-nose
    mock==1.0.1
    nose==1.3.0
commands=
    coverage run runtests.py
    coverage html

[testenv:py26-dj14]
basepython = python2.6
deps=
    {[testenv]deps}
    Django==1.4.9

[testenv:py26-dj15]
basepython = python2.6
deps=
    {[testenv]deps}
    Django==1.5.5

[testenv:py27-dj14]
basepython = python2.7
deps=
    {[testenv]deps}
    Django==1.4.9

[testenv:py27-dj15]
basepython = python2.7
deps=
    {[testenv]deps}
    Django==1.5.5

[testenv:py27-dj16]
basepython = python2.7
deps=
    {[testenv]deps}
    https://github.com/django/django/archive/master.zip#egg=Django

[testenv:py33-dj15]
basepython = python3.3
deps=
    {[testenv]deps}
    Django==1.5.5

[testenv:py33-dj16]
basepython = python3.3
deps=
    {[testenv]deps}
    https://github.com/django/django/archive/master.zip#egg=Django
